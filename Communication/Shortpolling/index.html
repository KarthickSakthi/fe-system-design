<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short polling</title>
    <script>
        async function getData(){
            const response = await fetch("/getData");
            const result = await response.json();
           document.getElementById("server-data").innerHTML = result.data;
        }
        getData();
    </script>
</head>
<body>
    <h1> Short Polling</h1>
    <h3 id="server-data"></h3>
</body>
</html>
